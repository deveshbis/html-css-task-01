<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-task-01</title>

    <!-- Link Css File Link -->
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Added Logo -->
    <header>
      <img src="/images/Group.png" alt="" />
    </header>
    <main>
      <!-- Section title  -->
      <h1 class="sectionTilte">
        স্বাস্থ্য, ফিটনেস এবং প্রযুক্তি সবকিছু একসাথে! <br />

      </h1>

      <!-- Section sub-title  -->

      </section>

      <!-- Banner Section -->
      <section class="bannerSection">
        <img class="banner" src="/images/banner.png" alt="" />
      </section>
      <button class="orderButton">অর্ডার করতে ক্লিক করুন <img src="/images//Vector.png" class="arrow" alt=""></button>
